<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="home_cats.css" />
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="../assets/images/1-search/chevron-left.svg" alt="" /></a>
      <h1>Search</h1>
      <img src="../assets/images/1-search/menu-open.svg" alt=""  />
    </header>
    <main>
      <div class="input-container">
        <img src="../assets/images/1-search/search.svg" alt="" />
        <input type="text" placeholder="Benji"/>
      </div>
      <div class="opcoes">
        <a href="homepage.html" class="op-container dogs">
          <img src="../assets/images/1-search/fa-solid_dog.svg" alt="" />
          <h1>Dogs</h1>
        </a>
        <a href="homepage_cats.html" class="op-container cats">
          <img src="../assets/images/1-search/fa-solid_cat_white.svg" alt="" />
          <h1>Cats</h1>
        </a>
      </div>
      <div class="card-container">
        <div class="card">
          <img src="../assets/images/1-search/cats/ariana.png" alt="" />
          <div class="card-section">
            <h1>Ariana</h1>
            <h2>Graycat</h2>
            <div class="home-container">
              <img src="../assets/images/1-search/hearthome.svg" onmouseover="this.src='../assets/images/1-search/hearthome-active.svg'"
              onmouseout="this.src='../assets/images/1-search/hearthome.svg'" />
            </div>
          </div>
        </div>
        <div class="card">
            <img src="../assets/images/1-search/cats/remi.png" alt="" />
            <div class="card-section">
              <h1>Remi</h1>
              <h2>Whitecat</h2>
              <div class="home-container">
                <img src="../assets/images/1-search/hearthome.svg" onmouseover="this.src='../assets/images/1-search/hearthome-active.svg'"
              onmouseout="this.src='../assets/images/1-search/hearthome.svg'" />
              </div>
            </div>
          </div>
          <a href="./cat/alex.html" class="card">
            <img src="../assets/images/1-search/cats/alex.png" alt="" />
            <div class="card-section">
              <h1>Alex</h1>
              <h2>Siamese</h2>
              <div class="home-container">
                <img src="../assets/images/1-search/hearthome.svg" onmouseover="this.src='../assets/images/1-search/hearthome-active.svg'"
              onmouseout="this.src='../assets/images/1-search/hearthome.svg'" />
              </div>
            </div>
          </a>
          <div class="card">
            <img src="../assets/images/1-search/cats/zoe.png" alt="" />
            <div class="card-section">
              <h1>Zoe</h1>
              <h2>Persian</h2>
              <div class="home-container">
                <img src="../assets/images/1-search/hearthome.svg" onmouseover="this.src='../assets/images/1-search/hearthome-active.svg'"
              onmouseout="this.src='../assets/images/1-search/hearthome.svg'" />
              </div>
            </div>
          </div>
      </div>
    </main>
  </body>
</html>
