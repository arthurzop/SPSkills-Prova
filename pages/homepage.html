<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header>
      <a href="../index.html" ><img src="../assets/images/1-search/chevron-left.svg" alt="" id="cursor"/></a>
      <h1>Search</h1>
      <img src="../assets/images/1-search/menu-open.svg" alt="" />
    </header>
    <main>
      <div class="input-container">
        <img src="../assets/images/1-search/search.svg" alt="" />
        <input type="text" placeholder="Woody" />
      </div>
      <div class="opcoes">
        <a href="homepage.html" class="op-container dogs">
          <img src="../assets/images/1-search/fa-solid_dog_white.svg" alt="" />
          <h1>Dogs</h1>
        </a>
        <a href="homepage_cats.html" class="op-container cats">
          <img src="../assets/images/1-search/fa-solid_cat.svg" alt="" />
          <h1>Cats</h1>
        </a>
      </div>
      <div class="card-container">
        <div class="card">
          <img src="../assets/images/1-search/dogs/benji.png" alt="" />
          <div class="card-section">
            <h1>Benji</h1>
            <h2>Golden</h2>
            <div class="home-container">
              <img
                src="../assets/images/1-search/hearthome.svg"
                onmouseover="this.src='../assets/images/1-search/hearthome-active.svg'"
                onmouseout="this.src='../assets/images/1-search/hearthome.svg'"
              />
            </div>
          </div>
        </div>
        <div class="card">
          <img src="../assets/images/1-search/dogs/alvan.png" alt="" />
          <div class="card-section">
            <h1>Alvan</h1>
            <h2>Corgi</h2>
            <div class="home-container">
              <img
                src="../assets/images/1-search/hearthome.svg"
                onmouseover="this.src='../assets/images/1-search/hearthome-active.svg'"
                onmouseout="this.src='../assets/images/1-search/hearthome.svg'"
              />
            </div>
          </div>
        </div>
        <a href="./dogs/karsten.html" class="card">
          <img src="../assets/images/1-search/dogs/karsten.png" alt="" />
          <div class="card-section">
            <h1>Karsten</h1>
            <h2>Bulldog</h2>
            <div class="home-container">
              
                <img
                  src="../assets/images/1-search/hearthome.svg"
                  onmouseover="this.src='../assets/images/1-search/hearthome-active.svg'"
                  onmouseout="this.src='../assets/images/1-search/hearthome.svg'"
                />
            </div>
          </div>
        </a>
        <div class="card">
          <img src="../assets/images/1-search/dogs/reigner.png" alt="" />
          <div class="card-section">
            <h1>Reigner</h1>
            <h2>Pug</h2>
            <div class="home-container">
              <img
                src="../assets/images/1-search/hearthome.svg"
                onmouseover="this.src='../assets/images/1-search/hearthome-active.svg'"
                onmouseout="this.src='../assets/images/1-search/hearthome.svg'"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
